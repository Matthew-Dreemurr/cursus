name: Build LaTeX document
on:
  push:
    branches:
      - master
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        
      - run: find *; find * -name '*.pdf' -type f -exec rm -f {} \;

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "tex/*.tex"
          glob_root_file: true
          
      - run: find *; find * ! -name '*.pdf' ! -name 'Makefile' ! -name '*.tex' -type f -exec rm -f {} \;
      - run:  mkdir -p pdf
      - run: find *;find * -name '*.pdf' -type f -exec mv {} pdf/. \;

      - uses: actions/upload-artifact@v3
        with:
          name: PDFs
          path: "pdf/*.pdf"
